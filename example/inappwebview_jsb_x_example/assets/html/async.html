<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>es7</title>
</head>

<body>
    <script type='text/javascript'>
        
        async function sendHello() {
            let responseData = await window.WebViewJavascriptBridge.send('hello');
            console.log("sendHello res ", responseData);
        }

        async function getScreenInfo() {
            var data = {'method':'getScreenInfo'};
            let responseData = await window.WebViewJavascriptBridge.callHandler('AppEcho', data);
            console.log("getScreenInfo res ", responseData);
        }

        async function requestApi() {
            var data =  {'method':'get', 'data': {'path':'https://api.agify.io/?name=meelad',},};
            let responseData = await window.WebViewJavascriptBridge.callHandler('RequestEcho', data,);
            console.log("callNotExistHandler res ", responseData);
        }
    </script>

    <div>
        <h1>async es7 webview</h1>
    </div>
    <div style="font-size: 48px;">
        <p>result:</p>
        <div id="result"/>
        <button onclick="sendHello()" style="font-size: 48px;">sendHello</button>
        <button onclick="getScreenInfo()" style="font-size: 48px;">getScreenInfo</button>
        <button onclick="requestApi()" style="font-size: 48px;">requestApi</button>
    </div>

</body>

</html>
